name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: Build, Lint, and Test
    runs-on: macos-26
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Protobuf compiler
        run: brew install protobuf

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --workspace --exclude arcbox-agent

      - name: Build workspace
        run: cargo build --workspace --exclude arcbox-agent

      - name: Run tests
        run: cargo test --workspace --exclude arcbox-agent

      - name: Code sign arcbox binaries
        run: |
          codesign --entitlements tests/resources/entitlements.plist --force -s - \
            target/debug/arcbox
          codesign --entitlements tests/resources/entitlements.plist --force -s - \
            target/debug/arcbox-daemon

      - name: Smoke test arcbox CLI
        run: ./target/debug/arcbox --help

      - name: Smoke test arcbox daemon
        run: ./target/debug/arcbox-daemon --help
