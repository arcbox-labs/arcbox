name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.0.1-alpha.3)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Build macOS ARM64 (Apple Silicon)
  # ==========================================================================
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-unknown-linux-musl

      - name: Install Protobuf compiler
        run: |
          brew install protobuf

      - name: Install initramfs build tools
        run: |
          brew install squashfs

      - name: Install musl cross-compiler
        run: |
          brew install FiloSottile/musl-cross/musl-cross
          mkdir -p "$HOME/.local/bin"

          if command -v aarch64-unknown-linux-musl-gcc >/dev/null 2>&1; then
            echo "Found linker: $(command -v aarch64-unknown-linux-musl-gcc)"
          elif command -v aarch64-linux-musl-gcc >/dev/null 2>&1; then
            ln -sf "$(command -v aarch64-linux-musl-gcc)" \
              "$HOME/.local/bin/aarch64-unknown-linux-musl-gcc"
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
            echo "Created linker shim: $HOME/.local/bin/aarch64-unknown-linux-musl-gcc"
          else
            echo "Missing musl linker binary after install"
            ls -1 /opt/homebrew/bin/*musl*gcc || true
            exit 1
          fi

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Build arcbox (release)
        run: |
          cargo build --release -p arcbox-cli

      - name: Build arcbox-agent (cross-compile for Linux ARM64)
        run: |
          cargo build --release -p arcbox-agent --target aarch64-unknown-linux-musl

      - name: Codesign binary with virtualization entitlement
        run: |
          codesign --entitlements tests/resources/entitlements.plist \
            --force -s - target/release/arcbox

      - name: Download kernel
        run: |
          cd tests/resources
          ./download-kernel.sh
          if [ ! -f Image-arm64 ] && [ -f vmlinuz-arm64 ]; then
            cp vmlinuz-arm64 Image-arm64
          fi

      - name: Build initramfs
        run: |
          cd tests/resources
          ./build-initramfs.sh

      - name: Verify artifacts
        run: |
          echo "=== Build artifacts ==="
          ls -lh target/release/arcbox
          ls -lh target/aarch64-unknown-linux-musl/release/arcbox-agent
          ls -lh tests/resources/Image-arm64
          ls -lh tests/resources/initramfs-arcbox
          file target/release/arcbox
          file target/aarch64-unknown-linux-musl/release/arcbox-agent

      - name: Create tarball
        id: tarball
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TARBALL_NAME="arcbox-darwin-arm64-${VERSION}.tar.gz"
          STAGING="arcbox-darwin-arm64-${VERSION}"

          mkdir -p "$STAGING/boot"

          # Binary
          cp target/release/arcbox "$STAGING/"

          # Boot assets
          cp tests/resources/Image-arm64 "$STAGING/boot/"
          cp tests/resources/initramfs-arcbox "$STAGING/boot/"

          # Entitlements (needed for codesigning after install)
          cp tests/resources/entitlements.plist "$STAGING/"

          tar czf "$TARBALL_NAME" "$STAGING"
          echo "tarball=$TARBALL_NAME" >> "$GITHUB_OUTPUT"
          echo "staging=$STAGING" >> "$GITHUB_OUTPUT"

          echo "=== Tarball contents ==="
          tar tzf "$TARBALL_NAME"
          ls -lh "$TARBALL_NAME"

      - name: Generate SHA256 checksum
        id: checksum
        run: |
          TARBALL="${{ steps.tarball.outputs.tarball }}"
          shasum -a 256 "$TARBALL" > "${TARBALL}.sha256"
          cat "${TARBALL}.sha256"
          echo "checksum_file=${TARBALL}.sha256" >> "$GITHUB_OUTPUT"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: arcbox-darwin-arm64
          path: |
            ${{ steps.tarball.outputs.tarball }}
            ${{ steps.tarball.outputs.tarball }}.sha256
          retention-days: 30

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  create-release:
    name: Create Release
    needs: [build-macos-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Detect pre-release (alpha, beta, rc)
          if echo "$VERSION" | grep -qE '(alpha|beta|rc)'; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts/ -type f -ls

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts/ -type f \( -name '*.tar.gz' -o -name '*.sha256' \) \
            -exec cp {} release-assets/ \;
          echo "=== Release assets ==="
          ls -lh release-assets/

      - name: Generate combined checksums
        run: |
          cd release-assets
          cat *.sha256 > checksums.txt
          echo "=== checksums.txt ==="
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ArcBox ${{ steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            release-assets/*.tar.gz
            release-assets/*.sha256
            release-assets/checksums.txt
          body: |
            ## Installation

            ### macOS (Apple Silicon)

            ```bash
            # Download and extract
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/arcbox-darwin-arm64-${{ steps.version.outputs.version }}.tar.gz
            tar xzf arcbox-darwin-arm64-${{ steps.version.outputs.version }}.tar.gz
            cd arcbox-darwin-arm64-${{ steps.version.outputs.version }}

            # Codesign (required for virtualization)
            codesign --entitlements entitlements.plist --force -s - arcbox

            # Install
            sudo cp arcbox /usr/local/bin/
            sudo mkdir -p /usr/local/share/arcbox/boot
            sudo cp boot/* /usr/local/share/arcbox/boot/
            ```

            ### Verify checksums

            ```bash
            shasum -a 256 -c checksums.txt
            ```
